package Tank;

message Vector {
    optional float x = 1;
    optional float y = 2;
}

enum UnitType {
    UT_Tank = 1;
    UT_Weapon = 2;
    UT_Bullet = 3;
    UT_Obstacle = 4;
    UT_Hpbar = 5;
}

message Motion {
    optional Vector moveDir = 1;
    optional Vector iv = 2;
    optional Vector ev = 3;
    optional float rv = 4;
    optional Vector position = 5;
    optional float rotation = 6;
}

message Unit {
    optional uint32 id = 1;
    optional int32 type = 2;
    optional string cfgName = 3;
    optional int32 hp = 4;
    optional Motion motion = 5;
}

message Player {
    optional uint32 connid = 1;
    optional uint32 id = 2;
    optional string name = 3;
    optional uint64 score = 4;
    optional bool die = 5;
}

message SyncStartReq {
    optional string name = 1;
}
message SyncStartRes {
    optional uint32 connid = 1;
    repeated Unit units = 2;
    repeated Player players = 3;
}

message SyncUnits {
    repeated Unit units = 1;
}
message SyncUnitDie {
    optional uint32 id = 1;
}

message SyncPlayerJoin {
    optional Player player = 1;
}
message SyncPlayerQuit {
    optional uint32 connid = 1;
}

message SyncCollision {
    optional Unit u1 = 1;
    optional Unit u2 = 2;
}

message SyncFireReq {
    optional bool fire = 1;
}
message SyncFireRes {
    optional bool fire = 1;
}

message SyncOperDir {
    optional float rotation = 1;
}
message SyncOperMove {
    optional float angle = 1;
}

enum SyncCmd {
    SYNC_START_REQ = 1;
    SYNC_START_RES = 2;
    SYNC_UNITS = 3;
    SYNC_UNIT_DIE = 4;
    SYNC_PLAYER_JOIN = 5;
    SYNC_PLAYER_QUIT = 6;
    SYNC_COLLISION = 7;
    SYNC_FIRE_REQ = 8;
    SYNC_FIRE_RES = 9;
    SYNC_OPER_DIR = 10;
    SYNC_OPER_MOVE = 11;
}

message Head {
    optional uint32 sequence = 1;
    optional uint32 frame = 2;
    optional SyncCmd cmd = 3;
}
message Body {
    optional SyncStartReq syncStartReq = 1;
    optional SyncStartRes syncStartRes = 2;
    optional SyncUnits syncUnits = 3;
    optional SyncUnitDie syncUnitDie = 4;
    optional SyncPlayerJoin syncPlayerJoin = 5;
    optional SyncPlayerQuit syncPlayerQuit = 6;
    optional SyncCollision syncCollision = 7;
    optional SyncFireReq syncFireReq = 8;
    optional SyncFireRes syncFireRes = 9;
    optional SyncOperDir syncOperDir = 10;
    optional SyncOperMove syncOperMove = 11;
}
message Pkg {
    optional Head head = 1;
    optional Body body = 2;
}

