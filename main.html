<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>tank</title>
        <meta name="description" content="">
        <meta name="format-detection" content="telephone-no">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no">
    </head>
    <body>
        <script src="./lib/pixi.min.js"></script>
        <script src="./lib/victor.min.js"></script>
        <script src="./lib/require.js"></script>

        <!-- require modules -->
        <script>
        require.register("./modules/config", function(module, exports, require) {
            var Config =
            {
                "world": {
                    "w": 768,
                    "h": 1024,
                    "color": 0xcdcdcd,
                    "updateMS": 1000 / 30
                },
            
                // 239 73 84
                "bullet": {
                    "edge": {
                        "w": 2,
                        "color": 0x555555
                    },
                    "body": {
                        "radius": 10,
                        "color": 0x00b2e1
                    },
                    "speed": 10,
                },
            
                "tank": {
                    "edge": {
                        "w": 2.5,
                        "color": 0x555555
                    },
                    "body": {
                        "radius": 30,
                        "color": 0x00b2e1
                    },
                    "weapons": [
                        {
                            "w": 15,
                            "h": 50,
                            "x": -10,
                            "y": 0,
                            "angle": 0,
                            "color": 0x999999,
                            "shootOffset": 10,
                            "reloadFrame": 10,
                            "shootDelayFrame": 3
                        },
                        {
                            "w": 15,
                            "h": 50,
                            "x": 10,
                            "y": 0,
                            "angle": 0,
                            "color": 0x999999,
                            "shootOffset": 10,
                            "reloadFrame": 10,
                            "shootDelayFrame": 6
                        }
                    ],
                    "speed": 5,
                }
            };
            
            module.exports = Config;
        });
        </script>
        <script>
        require.register("./modules/bullet", function(module, exports, require) {
            var Config = require("../modules/config");
            
            var _id = 1;
            
            function bulletUpdate()
            {
                // update bullet position
                this.sprite.position.x += Config.bullet.speed * Math.cos(this.angle);
                this.sprite.position.y += Config.bullet.speed * Math.sin(this.angle);
                if (this.sprite.position.x < 0
                    || this.sprite.position.x > Config.world.w
                    || this.sprite.position.y < 0
                    || this.sprite.position.y > Config.world.h) {
                    return -1;
                }
                return 0;
            }
            
            function bulletCreateView(bullet, position)
            {
                var graphics = new PIXI.Graphics();
                graphics.lineStyle(Config.bullet.edge.w, Config.bullet.edge.color);
                graphics.beginFill(Config.bullet.body.color);
                graphics.drawCircle(0, 0, Config.bullet.body.radius);
                graphics.endFill();
            
                bullet.sprite = new PIXI.Sprite(graphics.generateTexture());
                bullet.sprite.anchor.x = 0.5;
                bullet.sprite.anchor.y = 0.5;
                bullet.sprite.position.x = position.x;
                bullet.sprite.position.y = position.y;
            
                graphics.destroy();
            }
            
            function Bullet(world, position, angle, tank)
            {
                this.id = _id ++;
                this.world = world;
                this.owner = tank;
                this.angle = angle;
            
                bulletCreateView(this, position);
            
                this.update = bulletUpdate;
                world.stage.addChild(this.sprite);
            }
            
            module.exports = Bullet;
            
        });
        </script>
        <script>
        require.register("./modules/tank", function(module, exports, require) {
            var Config = require("../modules/config");
            var Weapon = require("../modules/weapon");
            
            function tankHandleKeyDown(tank)
            {
                document.body.addEventListener('keydown', function(e) {
                    switch (e.key) {
                        case 'w':
                        case 'W':
                            tank.moveDir.y -= 1;
                            if (tank.moveDir.y < -1) {
                                tank.moveDir.y = -1;
                            }
                            break;
                        case 'd':
                        case 'D':
                            tank.moveDir.x += 1;
                            if (tank.moveDir.x > 1) {
                                tank.moveDir.x = 1;
                            }
                            break;
                        case 's':
                        case 'S':
                            tank.moveDir.y += 1;
                            if (tank.moveDir.y > 1) {
                                tank.moveDir.y = 1;
                            }
                            break;
                        case 'a':
                        case 'A':
                            tank.moveDir.x -= 1;
                            if (tank.moveDir.x < -1) {
                                tank.moveDir.x = -1;
                            }
                            break;
                    }
                }, false);
            }
            
            function tankHandleKeyUp(tank)
            {
                document.body.addEventListener('keyup', function(e) {
                    switch (e.key) {
                        case 'w':
                        case 'W':
                            tank.moveDir.y += 1;
                            if (tank.moveDir.y > 1) {
                                tank.moveDir.y = 1;
                            }
                            break;
                        case 'd':
                        case 'D':
                            tank.moveDir.x -= 1;
                            if (tank.moveDir.x < -1) {
                                tank.moveDir.x = -1;
                            }
                            break;
                        case 's':
                        case 'S':
                            tank.moveDir.y -= 1;
                            if (tank.moveDir.y < -1) {
                                tank.moveDir.y = -1;
                            }
                            break;
                        case 'a':
                        case 'A':
                            tank.moveDir.x += 1;
                            if (tank.moveDir.x > 1) {
                                tank.moveDir.x = 1;
                            }
                            break;
                    }
                }, false);
            }
            
            function tankHandleMouseMove(tank)
            {
                document.body.addEventListener('mousemove', function(e) {
                    tank.targetPos.x = e.x;
                    tank.targetPos.y = e.y;
                }, false);
            }
            
            function tankHandleMouseDown(tank) {
                document.body.addEventListener('mousedown', function(e) {
                    tank.fire();
                }, false);
            }
            
            function tankUpdate()
            {
                // update tank position
                if (this.moveDir.lengthSq() > 1e-6) {
                    var angle = this.moveDir.angle();
                    this.sprite.position.x += Config.tank.speed * Math.cos(angle);
                    this.sprite.position.y += Config.tank.speed * Math.sin(angle);
                }
                // update tank weapon direction
                if (this.targetPos.lengthSq() > 1e-6) {
                    var dir = this.targetPos.clone().subtract(this.sprite.position);
                    this.sprite.rotation = dir.angle() + Math.PI / 2;
                }
                // fire
                if (this.autoFire == true) {
                    this.fire();
                }
            }
            
            function tankFire()
            {
                for (var idx in this.weapons) {
                    this.weapons[idx].fire();
                }
            }
            
            function tankCreateView(tank)
            {
                var graphics = new PIXI.Graphics();
                graphics.lineStyle(Config.tank.edge.w, Config.tank.edge.color);
                graphics.beginFill(Config.tank.body.color);
                graphics.drawCircle(0, 0, Config.tank.body.radius);
                graphics.endFill();
            
                var bodySprite = new PIXI.Sprite(graphics.generateTexture());
                bodySprite.anchor.x = 0.5;
                bodySprite.anchor.y = 0.5;
                tank.sprite.addChild(bodySprite);
            
                graphics.destroy();
            }
            
            function Tank(world, isPlayer)
            {
            // properties:
                this.world = world;
                this.isPlayer = isPlayer;
                this.autoFire = true;
                this.moveDir = new Victor(0, 0);
                this.targetPos = new Victor(0, 0);
            
                this.sprite = new PIXI.Container();
                this.weapons = [];
                for (var idx in Config.tank.weapons) {
                    this.weapons.push(new Weapon(world, this, idx));
                }
                tankCreateView(this);
                this.sprite.position.x = Config.world.w / 2;
                this.sprite.position.y = Config.world.h / 2;
            
            // functions:
                this.update = tankUpdate;
                this.fire = tankFire;
            
            // event handlers:
                if (isPlayer == true) {
                    tankHandleKeyDown(this);
                    tankHandleKeyUp(this);
                    tankHandleMouseMove(this);
                    tankHandleMouseDown(this);
                }
            
                world.stage.addChild(this.sprite);
            }
            
            module.exports = Tank;
            
        });
        </script>
        <script>
        require.register("./modules/weapon", function(module, exports, require) {
            var Bullet = require("../modules/bullet");
            var Config = require("../modules/config");
            
            function weaponFire()
            {
                if (this.world.frame - this.fireFrame >= this.reload) {
                    this.fireFrame = this.world.frame;
                    var pos = this.offset.clone();
                    pos.rotate(this.owner.sprite.rotation);
                    pos.add(new Victor(this.owner.sprite.position.x, this.owner.sprite.position.y));
            
                    var dir = this.owner.sprite.rotation + this.angle * Math.PI / 180 - Math.PI / 2;
                    var bullet = new Bullet(this.world, pos, dir, this.owner);
                    this.world.bullets.push(bullet);
                }
            }
            
            function weaponCreateView(weapon, cfg)
            {
                var sprite = weapon.owner.sprite;
            
                var graphics = new PIXI.Graphics();
                graphics.lineStyle(Config.tank.edge.w, Config.tank.edge.color);
                graphics.beginFill(cfg.color);
                graphics.drawRect(0, 0, cfg.w, cfg.h);
                graphics.endFill();
            
                var weaponSprite = new PIXI.Sprite(graphics.generateTexture());
                weaponSprite.anchor.x = 0.5;
                weaponSprite.anchor.y = 1.0;
                weaponSprite.rotation = cfg.angle * Math.PI / 180;
                weaponSprite.x += cfg.x;
                weaponSprite.y += cfg.y;
                sprite.addChild(weaponSprite);
            
                graphics.destroy();
            }
            
            function Weapon(world, tank, idx)
            {
            // properties:
                this.world = world;
                this.owner = tank;
            
                var cfg = Config.tank.weapons[idx];
                this.angle = cfg.angle;
                this.offset = new Victor(0, - cfg.shootOffset - cfg.h);
                this.offset.rotateDeg(cfg.angle).add(new Victor(cfg.x, cfg.y));
            
                this.reload = cfg.reloadFrame;
                this.delay = cfg.shootDelayFrame;
                this.fireFrame = world.frame + this.delay;
            
                weaponCreateView(this, cfg);
            
            // functions:
                this.fire = weaponFire;
            }
            
            module.exports = Weapon;
        });
        </script>

        <script src="./main.js"></script>
    </body>
</html>
