<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>tank</title>
        <meta name="description" content="">
        <meta name="format-detection" content="telephone-no">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no">
    </head>
    <body>
        <script src="./lib/pixi.min.js"></script>
        <script src="./lib/victor.min.js"></script>
        <script src="./lib/require.js"></script>

        <!-- require modules -->
        <script>
        require.register("./modules/config", function(module, exports, require) {
            var Config =
            {
                "world": {
                    "map": {
                        "w": 2048,
                        "h": 2048,
                        "color": 0x808080
                    },
                    "view": {
                        "w": 600,
                        "h": 800
                    },
                    "grid": {
                        "size": 32,
                        "edge": 1,
                        "color": 0xa0a0a0
                    },
                    "walkable": {
                        "x": 128,
                        "y": 128,
                        "w": 1792,
                        "h": 1792,
                        "color": 0xcdcdcd
                    },
                    "updateMS": 1000 / 30
                },
            
                "bullets": {
                    "normal": {
                        "edge": {
                            "w": 2,
                            "color": 0x555555
                        },
                        "body": {
                            "radius": 10,
                            "color": 0x00b2e1
                        },
                        "speed": 10,
                    }
                },
            
                "tanks": {
                    "normal": {
                        "edge": {
                            "w": 2.5,
                            "color": 0x555555
                        },
                        "body": {
                            "radius": 30,
                            "color": 0x00b2e1
                        },
                        "weapons": [
                            {
                                "w": 15,
                                "h": 50,
                                "x": -10,
                                "y": 0,
                                "bullet": "normal",
                                "angle": 0,
                                "color": 0x999999,
                                "shootOffset": 10,
                                "reloadFrame": 10,
                                "shootDelayFrame": 3
                            },
                            {
                                "w": 15,
                                "h": 50,
                                "x": 10,
                                "y": 0,
                                "bullet": "normal",
                                "angle": 0,
                                "color": 0x999999,
                                "shootOffset": 10,
                                "reloadFrame": 10,
                                "shootDelayFrame": 6
                            }
                        ],
                        "speed": 5,
                    }
                }
            };
            
            module.exports = Config;
        });
        </script>
        <script>
        require.register("./modules/bullet", function(module, exports, require) {
            var Config = require("../modules/config");
            
            var _id = 1;
            
            function bulletUpdate()
            {
                // update bullet position
                if (this.sprite.position.x < 0
                    || this.sprite.position.x > Config.world.map.w
                    || this.sprite.position.y < 0
                    || this.sprite.position.y > Config.world.map.h) {
                    return -1;
                }
                this.sprite.position.x += this.speed * Math.cos(this.angle);
                this.sprite.position.y += this.speed * Math.sin(this.angle);
                return 0;
            }
            
            function bulletCreateView(bullet, position)
            {
                var graphics = new PIXI.Graphics();
                graphics.lineStyle(bullet.cfg.edge.w, bullet.cfg.edge.color);
                graphics.beginFill(bullet.cfg.body.color);
                graphics.drawCircle(0, 0, bullet.cfg.body.radius);
                graphics.endFill();
            
                bullet.sprite = new PIXI.Sprite(graphics.generateTexture());
                bullet.sprite.anchor.x = 0.5;
                bullet.sprite.anchor.y = 0.5;
                bullet.sprite.position.x = position.x;
                bullet.sprite.position.y = position.y;
            
                graphics.destroy();
            }
            
            function Bullet(world, position, angle, weapon)
            {
                this.id = _id ++;
                this.world = world;
                this.owner = weapon.owner;
                this.angle = angle;
            
                this.cfg = Config.bullets[weapon.cfg.bullet];
                this.speed = this.cfg.speed;
                bulletCreateView(this, position);
            
                this.update = bulletUpdate;
                world.view.addChild(this.sprite);
            }
            
            module.exports = Bullet;
            
        });
        </script>
        <script>
        require.register("./modules/tank", function(module, exports, require) {
            var Config = require("../modules/config");
            var Weapon = require("../modules/weapon");
            
            function tankHandleKeyDown(tank)
            {
                document.body.addEventListener('keydown', function(e) {
                    switch (e.key) {
                        case 'w':
                        case 'W':
                            tank.moveDir.y -= 1;
                            if (tank.moveDir.y < -1) {
                                tank.moveDir.y = -1;
                            }
                            break;
                        case 'd':
                        case 'D':
                            tank.moveDir.x += 1;
                            if (tank.moveDir.x > 1) {
                                tank.moveDir.x = 1;
                            }
                            break;
                        case 's':
                        case 'S':
                            tank.moveDir.y += 1;
                            if (tank.moveDir.y > 1) {
                                tank.moveDir.y = 1;
                            }
                            break;
                        case 'a':
                        case 'A':
                            tank.moveDir.x -= 1;
                            if (tank.moveDir.x < -1) {
                                tank.moveDir.x = -1;
                            }
                            break;
                    }
                }, false);
            }
            
            function tankHandleKeyUp(tank)
            {
                document.body.addEventListener('keyup', function(e) {
                    switch (e.key) {
                        case 'w':
                        case 'W':
                            tank.moveDir.y += 1;
                            if (tank.moveDir.y > 1) {
                                tank.moveDir.y = 1;
                            }
                            break;
                        case 'd':
                        case 'D':
                            tank.moveDir.x -= 1;
                            if (tank.moveDir.x < -1) {
                                tank.moveDir.x = -1;
                            }
                            break;
                        case 's':
                        case 'S':
                            tank.moveDir.y -= 1;
                            if (tank.moveDir.y < -1) {
                                tank.moveDir.y = -1;
                            }
                            break;
                        case 'a':
                        case 'A':
                            tank.moveDir.x += 1;
                            if (tank.moveDir.x > 1) {
                                tank.moveDir.x = 1;
                            }
                            break;
                    }
                }, false);
            }
            
            function tankHandleMouseMove(tank)
            {
                document.body.addEventListener('mousemove', function(e) {
                    var targetPos = new Victor(e.x - tank.world.view.x, e.y - tank.world.view.y);
                    var dir = targetPos.subtract(tank.sprite.position);
                    tank.sprite.rotation = dir.angle() + Math.PI / 2;
                }, false);
            }
            
            function tankHandleMouseDown(tank) {
                document.body.addEventListener('mousedown', function(e) {
                    tank.fire();
                }, false);
            }
            
            function tankUpdate()
            {
                // update tank position
                if (this.moveDir.lengthSq() > 1e-6) {
                    var angle = this.moveDir.angle();
                    this.sprite.position.x += this.cfg.speed * Math.cos(angle);
                    this.sprite.position.y += this.cfg.speed * Math.sin(angle);
                    // clamp
                    var cfg = Config.world.walkable;
                    if (this.sprite.position.x > cfg.x + cfg.w) {
                        this.sprite.position.x = cfg.x + cfg.w;
                    }
                    if (this.sprite.position.x < cfg.x) {
                        this.sprite.position.x = cfg.x;
                    }
                    if (this.sprite.position.y > cfg.y + cfg.h) {
                        this.sprite.position.y = cfg.y + cfg.h;
                    }
                    if (this.sprite.position.y < cfg.y) {
                        this.sprite.position.y = cfg.y;
                    }
                }
                // fire
                if (this.autoFire == true) {
                    this.fire();
                }
            }
            
            function tankFire()
            {
                for (var idx in this.weapons) {
                    this.weapons[idx].fire();
                }
            }
            
            function tankCreateView(tank)
            {
                var graphics = new PIXI.Graphics();
                graphics.lineStyle(tank.cfg.edge.w, tank.cfg.edge.color);
                graphics.beginFill(tank.cfg.body.color);
                graphics.drawCircle(0, 0, tank.cfg.body.radius);
                graphics.endFill();
            
                var bodySprite = new PIXI.Sprite(graphics.generateTexture());
                bodySprite.anchor.x = 0.5;
                bodySprite.anchor.y = 0.5;
                tank.sprite.addChild(bodySprite);
            
                graphics.destroy();
            }
            
            function Tank(world, name, isPlayer)
            {
            // properties:
                this.world = world;
                this.isPlayer = isPlayer;
                this.autoFire = true;
                this.moveDir = new Victor(0, 0);
                this.cfg = Config.tanks[name];
            
                this.sprite = new PIXI.Container();
                this.weapons = [];
                for (var idx in this.cfg.weapons) {
                    this.weapons.push(new Weapon(world, this, idx));
                }
                tankCreateView(this);
            
                // born position
                this.sprite.position.x = Config.world.map.w / 2;
                this.sprite.position.y = Config.world.map.h / 2;
            
            // functions:
                this.update = tankUpdate;
                this.fire = tankFire;
            
            // event handlers:
                if (isPlayer == true) {
                    tankHandleKeyDown(this);
                    tankHandleKeyUp(this);
                    tankHandleMouseMove(this);
                    tankHandleMouseDown(this);
                }
            
                world.view.addChild(this.sprite);
            }
            
            module.exports = Tank;
            
        });
        </script>
        <script>
        require.register("./modules/weapon", function(module, exports, require) {
            var Bullet = require("../modules/bullet");
            
            function weaponFire()
            {
                if (this.world.frame - this.fireFrame >= this.cfg.reloadFrame) {
                    this.fireFrame = this.world.frame;
                    var pos = this.offset.clone();
                    pos.rotate(this.owner.sprite.rotation);
                    pos.add(new Victor(this.owner.sprite.position.x, this.owner.sprite.position.y));
                    var angle = this.owner.sprite.rotation + this.cfg.angle * Math.PI / 180 - Math.PI / 2;
                    var bullet = new Bullet(this.world, pos, angle, this);
                    this.world.bullets.push(bullet);
                }
            }
            
            function weaponCreateView(weapon)
            {
                var sprite = weapon.owner.sprite;
            
                var graphics = new PIXI.Graphics();
                graphics.lineStyle(weapon.owner.cfg.edge.w, weapon.owner.cfg.edge.color);
                graphics.beginFill(weapon.cfg.color);
                graphics.drawRect(0, 0, weapon.cfg.w, weapon.cfg.h);
                graphics.endFill();
            
                var weaponSprite = new PIXI.Sprite(graphics.generateTexture());
                weaponSprite.anchor.x = 0.5;
                weaponSprite.anchor.y = 1.0;
                weaponSprite.rotation = weapon.cfg.angle * Math.PI / 180;
                weaponSprite.x += weapon.cfg.x;
                weaponSprite.y += weapon.cfg.y;
                sprite.addChild(weaponSprite);
            
                graphics.destroy();
            }
            
            function Weapon(world, tank, idx)
            {
            // properties:
                this.world = world;
                this.owner = tank;
                this.cfg = tank.cfg.weapons[idx];
                this.angle = this.cfg.angle;
                this.offset = new Victor(0, - this.cfg.shootOffset - this.cfg.h);
                this.offset.rotateDeg(this.cfg.angle)
                           .add(new Victor(this.cfg.x, this.cfg.y));
                this.fireFrame = world.frame + this.cfg.shootDelayFrame;
                weaponCreateView(this);
            
            // functions:
                this.fire = weaponFire;
            }
            
            module.exports = Weapon;
            
        });
        </script>
        <script>
        require.register("./modules/world", function(module, exports, require) {
            var Config = require("../modules/config");
            var Tank = require("../modules/tank");
            
            function getWorldBackground()
            {
                var cfg = Config.world;
                var graphics = new PIXI.Graphics();
            
                // background walkable region
                graphics.beginFill(cfg.walkable.color);
                graphics.drawRect(cfg.walkable.x, cfg.walkable.y,
                    cfg.walkable.w, cfg.walkable.h);
                graphics.endFill();
            
                // background grids
                graphics.lineStyle(cfg.grid.edge, cfg.grid.color);
                for (var x = cfg.grid.size; x < cfg.map.w; x += cfg.grid.size) {
                    graphics.moveTo(x, 0);
                    graphics.lineTo(x, cfg.map.h);
                }
                for (var y = cfg.grid.size; y < cfg.map.h; y += cfg.grid.size) {
                    graphics.moveTo(0, y);
                    graphics.lineTo(cfg.map.w, y);
                }
            
                return graphics;
            }
            
            function World()
            {
                this._frame = 0;
            
                var dateTime = new Date();
                this._ms = dateTime.getTime();
            
                this._stage = new PIXI.Container();
            
                // main view (camera bind)
                this._view = new PIXI.Container();
                this._view.addChild(getWorldBackground());
                this._stage.addChild(this._view);
            
                // UI & HUD
                this._ui = new PIXI.Container();
                this._stage.addChild(this._ui);
            
                this._renderer = new PIXI.CanvasRenderer(Config.world.view.w, Config.world.view.h, {
                        backgroundColor: Config.world.map.color,
                        antialias: true,
                        autoResize: true,
                    });
                document.body.appendChild(this._renderer.view);
            
                // world objects
                this._bullets = [];
                this._tank = new Tank(this, "normal", true);
            }
            
            World.prototype = {};
            World.prototype.constructor = World;
            
            World.prototype._updateCamera = function()
            {
                var x = this._tank.sprite.position.x;
                var y = this._tank.sprite.position.y;
                var viewCenterX = Config.world.view.w / 2;
                var viewCenterY = Config.world.view.h / 2;
                if (x < viewCenterX) {
                    x = viewCenterX;
                }
                if (x > Config.world.map.w - viewCenterX) {
                    x = Config.world.map.w - viewCenterX;
                }
                if (y < viewCenterY) {
                    y = viewCenterY;
                }
                if (y > Config.world.map.h - viewCenterY) {
                    y = Config.world.map.h - viewCenterY;
                }
                this._view.x = viewCenterX - x;
                this._view.y = viewCenterY - y;
            }
            
            World.prototype._updateLogic = function()
            {
                var dateTime = new Date();
                var ms = dateTime.getTime();
            
                while (ms > this._ms + Config.world.updateMS) {
            
                    this._ms += Config.world.updateMS;
                    this._frame ++;
            
                    if (this._tank) {
                        this._tank.update();
                    }
            
                    for (var i in this._bullets) {
                        var bullet = this._bullets[i];
                        if (bullet.update() < 0) {
                            var idx = this._view.getChildIndex(bullet.sprite);
                            this._bullets.splice(i, 1);
                            this._view.removeChildAt(idx);
                            delete bullet;
                        }
                    }
                }
            }
            
            World.prototype.update = function()
            {
                this._updateLogic();
                this._updateCamera();
                this._renderer.render(this._stage);
            }
            
            Object.defineProperties(World.prototype, {
            
                frame: {
                    get: function () { return this._frame; }
                },
            
                view: {
                    get: function() { return this._view; }
                },
            
                ui: {
                    get: function() { return this._ui; }
                },
            
                bullets: {
                    get: function() { return this._bullets; }
                },
            
                tank: {
                    get: function() { return this._tank; }
                }
            });
            
            module.exports = World;
            
        });
        </script>

        <script src="./main.js"></script>
